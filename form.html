<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Diego A. Huarsaya Cruz</title>
    <meta name="description"
        content="W01 Assignment: Form - WDD 131 - Dynamic Web Fundamentals by Diego Andres Huarsaya Cruz">

    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><span id="course-title">WDD 131 - Dynamic Web Fundamentals</span> - Diego Andres Huarsaya Cruz</h1>
        <h2>Product Review</h2>
    </header>
    <main>
        <form method="get" action="review.html" class="form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-group">
                    <div class="rating-item">
                        <label for="star1" class="rating-label">â˜†</label>
                        <input type="radio" id="star1" name="rating" value="1" required>
                    </div>
                    
                    <div class="rating-item">
                        <label for="star2" class="rating-label">â˜†â˜†</label>
                        <input type="radio" id="star2" name="rating" value="2">
                    </div>
                    
                    <div class="rating-item">
                        <label for="star3" class="rating-label">â˜†â˜†â˜†</label>
                        <input type="radio" id="star3" name="rating" value="3">
                    </div>
                    
                    <div class="rating-item">
                        <label for="star4" class="rating-label">â˜†â˜†â˜†â˜†</label>
                        <input type="radio" id="star4" name="rating" value="4">
                    </div>
                    
                    <div class="rating-item">
                        <label for="star5" class="rating-label">â˜†â˜†â˜†â˜†â˜†</label>
                        <input type="radio" id="star5" name="rating" value="5">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="checkbox-instruction">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="written-review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="written-review" name="written-review" rows="6" placeholder="Share your experience with this product..."></textarea>
            </div>

            <div class="form-group">
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <input type="submit" class="submit-btn" value="Post Review">
            </div>
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> ðŸŒ‹ Diego Andres Huarsaya Cruz ðŸŒ‹ Peru - Arequipa</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
